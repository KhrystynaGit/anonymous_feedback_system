<!-- partials/add_institution_form.html -->
<form
  hx-post="/admin/add_institution"
  hx-target="#modal-body"
  hx-swap="innerHTML"
  class="p-4"
  onsubmit="return confirm('Ви впевнені, що хочете додати цю інституцію?');">
  <h2 class="text-lg font-semibold mb-4">Додати нову інституцію</h2>

  {% if message %}
    <div class="bg-green-100 border border-green-300 text-green-800 px-4 py-2 rounded mb-3">
      {{ message }}
    </div>
  {% endif %}

  <div class="mb-4">
    <label for="official_name" class="block font-medium text-sm mb-1">
      Офіційна назва інституції
    </label>
    <input
      type="text"
      name="official_name"
      id="official_name"
      required
      class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div class="flex justify-end gap-2">
    <button
      type="button"
      class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300"
      onclick="document.getElementById('addInstitutionModal').classList.add('hidden')">
      Вийти
    </button>
    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Додати
    </button>
  </div>
</form>
