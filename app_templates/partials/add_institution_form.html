<form hx-post="/admin/add_institution" hx-target="#modal-body" hx-swap="innerHTML" class="p-3"
      onsubmit="return confirm('Ви впевнені, що хочете додати цю інституцію?');">
  <h5>Додати нову інституцію</h5>
  {% if message %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрити"></button>
    </div>
  {% endif %}
  <div class="mb-3">
    <label for="official_name" class="form-label">Офіційна назва інституції</label>
    <input type="text" name="official_name" class="form-control" id="official_name" required />
  </div>
  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Вийти</button>
    <button type="submit" class="btn btn-success">Додати</button>
  </div>
</form>
