<form
  id="changePasswordForm"
  hx-post="/admin/change_password"
  hx-target="#changePasswordModalBody"
  hx-swap="innerHTML"
  class="bg-white p-6 rounded-lg shadow-lg space-y-4 max-w-md mx-auto"
>
  <h2 class="text-xl font-semibold text-gray-800">Змінити пароль</h2>

  <div>
    <label for="old_password" class="block text-sm font-medium text-gray-700">Поточний пароль</label>
    <input
      type="password"
      name="old_password"
      id="old_password"
      required
      class="mt-1 block w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>

  <div>
    <label for="new_password" class="block text-sm font-medium text-gray-700">Новий пароль</label>
    <input
      type="password"
      name="new_password"
      id="new_password"
      required
      class="mt-1 block w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>

  <div>
    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Підтвердіть новий пароль</label>
    <input
      type="password"
      name="confirm_password"
      id="confirm_password"
      required
      class="mt-1 block w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>

  <div id="changePasswordError" class="text-red-600 text-sm">
    {% if error %}{{ error }}{% endif %}
  </div>

  <div class="flex justify-end space-x-2">
    <button
      type="button"
      onclick="document.getElementById('changePasswordModal').classList.add('hidden')"
      class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none"
    >
      Відміна
    </button>
    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none"
    >
      Зберегти
    </button>
  </div>
</form>
