{% extends "base.html" %}
{% block title %}Змінити пароль{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2 class="mb-4">Змінити пароль адміністратора</h2>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <form hx-post="/admin/change_password" hx-target="#main-content" hx-swap="innerHTML" class="border p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label for="old_password" class="form-label">Старий пароль</label>
        <input type="password" name="old_password" class="form-control" id="old_password" required />
      </div>
      <div class="mb-3">
        <label for="new_password" class="form-label">Новий пароль</label>
        <input type="password" name="new_password" class="form-control" id="new_password" required />
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Підтвердіть новий пароль</label>
        <input type="password" name="confirm_password" class="form-control" id="confirm_password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Змінити пароль</button>
    </form>
  </div>
</div>
{% endblock %}
