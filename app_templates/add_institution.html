{% extends "base.html" %}

{% block title %}Додати інституцію{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Додати нову інституцію</h2>
    <form action="/admin/add_institution" method="post" class="border p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label for="official_name" class="form-label">Офіційна назва інституції</label>
        <input type="text" id="official_name" name="official_name" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Додати</button>
    </form>
    <a href="/admin" class="btn btn-link mt-3">← Назад до адмінки</a>
  </div>
</div>
{% endblock %}
