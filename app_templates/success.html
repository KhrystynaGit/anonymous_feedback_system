{% extends "base.html" %}

{% block title %}Дякуємо за відгук{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 text-center">
    <div class="alert alert-success py-4">
      <h3>Дякуємо за ваш відгук!</h3>
      <p><strong>Мова:</strong> {{ lang }}</p>
      <p><strong>Сентимент:</strong> {{ sentiment }}</p>
      <p><strong>Спам:</strong> {{ 'Так' if spam else 'Ні' }} ({{ score }})</p>
      <a href="/" class="btn btn-primary mt-3">← Назад</a>
    </div>
  </div>
</div>
{% endblock %}
