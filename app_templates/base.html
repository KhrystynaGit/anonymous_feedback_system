<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}–°–∏—Å—Ç–µ–º–∞ –≤—ñ–¥–≥—É–∫—ñ–≤{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0d6efd',
            danger: '#dc3545',
            success: '#198754',
            graylight: '#f8f9fa'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="min-h-screen">

  <!-- –®–∞–ø–∫–∞ -->
  <header class="shadow px-6 py-4">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="/" class="text-3xl font-semibold text-primary select-none hover:no-underline">üõ°Ô∏è –ê–Ω–æ–Ω—ñ–º–Ω–∞ —Å–∏—Å—Ç–µ–º–∞ –≤—ñ–¥–≥—É–∫—ñ–≤</a>
      <button id="theme-toggle" class="border rounded px-2 py-1">üåô</button>
    </div>
  </header>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <main class="max-w-5xl mx-auto px-4 py-6 mt-6 rounded-lg shadow">
    {% block content %}{% endblock %}
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('theme-toggle');
      const stored = localStorage.getItem('theme');
      if (stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.classList.add('dark');
      }
      toggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
      });
    });
  </script>

</body>
</html>
